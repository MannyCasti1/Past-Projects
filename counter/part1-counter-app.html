<body>
  <style> 
    #app{
       padding: 20px 15px 15px 15px;
       margin: 0 0 25px 0;
       width: auto;
       background-color: #ececec;
    }
    .counter{
      background-color: #14ad0f;
    }

    span, option, input {
       font-size:25px;
    }
 </style>
 <main class="main" id="app">
  <h1>Counter Exercise</h1>
  <article class="counter">
    <h2 v-if="amount%2==0">The count is even</h2> <!--Letting us know if it is even or dd-->
    <h2 v-else>The count is odd</h2>
    <p class="count">{{amount}}</p>
    <button v-on:click="increment()">Increment by 1</button> <!--Simple button that works with the function on the button-->
    <button v-on:click="decrement()">Decrement by 1</button>
    <button v-on:click="reset()">Reset</button>
    <div class="input-group">
      <label for="amount">Amount</label>
      <input type="number"  v-model.number = "amount">
    </div>
  </article>
</main>

<!--New code better simple-->

<script type = "text/javascript">
  const app = Vue.createApp({
    data(){  // retuned
      return {
        amount:0
      }
    },

    methods: {
      increment(){ //add one
        this.amount+=1;
      },

      decrement(){
        this.amount-=1; //down one 
      },

      reset(){  //reset 
        this.amount=0;
      }
    }
  });
  const mountedapp =app.mount('#app');
</script>
